<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Capitanes - ISYSA</title>
    <style>
        :root { --gold: #c5a021; --navy: #002344; --light: #f1f5f9; --accent: #eab308; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; padding: 20px; color: #1e293b; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; margin: auto; border-top: 8px solid var(--gold); }
        .header { background: var(--navy); color: white; padding: 20px; text-align: center; }
        .body-content { padding: 25px; }
        .group { margin-bottom: 18px; }
        label { display: block; font-weight: 700; margin-bottom: 6px; color: var(--navy); font-size: 0.85rem; text-transform: uppercase; }
        select, textarea, input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.95rem; box-sizing: border-box; }
        
        /* Visor de detalles */
        .info-card { background: var(--light); border: 1px solid #e2e8f0; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .section-title { border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; color: var(--navy); font-size: 1.1rem; }
        .data-row { margin-bottom: 8px; font-size: 0.9rem; }
        .data-label { font-weight: bold; color: #475569; }
        
        .img-evidencia { width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; border: 2px solid #ddd; }
        button { width: 100%; background: var(--navy); color: white; border: none; padding: 14px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: var(--gold); }
        .hidden { display: none; }
        .loader { text-align: center; color: var(--gold); font-weight: bold; display: none; }
    </style>
</head>
<body>

<div id="loginSection" class="container">
    <div class="header">
        <h1 style="margin:0; font-size: 1.4rem;">Acceso Capitanes</h1>
        <p style="margin:5px 0 0; opacity: 0.9;">Seguridad Industrial ISYSA</p>
    </div>
    <div class="body-content">
        <div class="group">
            <label>Seleccione su nombre</label>
            <select id="loginNombre">
                <option value="">Cargando capitanes...</option>
            </select>
        </div>
        <div class="group">
            <label>Código de Acceso</label>
            <input type="password" id="loginPass" placeholder="Ingrese su contraseña">
        </div>
        <button onclick="intentarLogin()" id="btnLogin">INGRESAR AL PANEL</button>
    </div>
</div>

<div id="mainPanel" class="container" style="display: none;">
    <div class="header">
        <h1 id="txtBienvenida" style="margin:0; font-size: 1.2rem;">Panel de Gestión</h1>
        <p style="margin:5px 0 0; opacity: 0.8; font-size: 0.8rem;">Evaluación de Observaciones</p>
    </div>

    <div class="body-content">
        <div class="group">
            <label>1. Mis Observadores Asignados</label>
            <select id="selectObservador" onchange="cargarReportes()">
                <option value="">-- Seleccione un observador --</option>
            </select>
        </div>

        <div id="loaderRep" class="loader">Consultando registros...</div>

        <div class="group">
            <label>2. Observaciones del Mes</label>
            <select id="selectReporte" onchange="mostrarDetalle()" disabled>
                <option value="">Primero seleccione un observador</option>
            </select>
        </div>

        <div id="visorDetalle" class="info-card">
            <div class="section-title">Detalles del Registro</div>
            <div id="datosBase"></div> <div id="bloqueActo" class="hidden">
                <div class="section-title" style="margin-top:20px; color:#ef4444;">I. Acto Inseguro</div>
                <div id="datosActo"></div>
            </div>

            <div id="bloqueCondicion" class="hidden">
                <div class="section-title" style="margin-top:20px; color:#f59e0b;">II. Condición Insegura</div>
                <div id="datosCondicion"></div>
                <div id="valFoto"></div>
            </div>

            <form id="formDictamen" style="margin-top:25px;">
                <input type="hidden" id="idFila" name="idFila">
                <label>Calificación del Capitán</label>
                <select name="dictamen" required>
                    <option value="Validado">✅ Validar Registro</option>
                    <option value="Corregir">⚠️ Requiere Corrección</option>
                    <option value="Rechazado">❌ Rechazar</option>
                </select>
                <textarea name="comentarios" rows="3" placeholder="Notas o retroalimentación para el observador..." style="margin-top:10px;"></textarea>
                <button type="submit" id="btnEnviar" style="background: var(--gold);">GUARDAR EVALUACIÓN</button>
            </form>
        </div>
    </div>
</div>

<script>
    const MI_URL = "https://script.google.com/macros/s/AKfycbzEn-UNJYMbR-xmn5KcQK0PlmhVpHYmGVHnXdRiPG3BrcI1Z42bQZSACQejIjLdggYx/exec"; 
    let baseDatos = [];

    // Al cargar: Llenar lista de Capitanes
    window.onload = async () => {
        try {
            const resp = await fetch(`${MI_URL}?action=getCapitanes`);
            const data = await resp.json();
            const sel = document.getElementById("loginNombre");
            sel.innerHTML = '<option value="">-- Seleccione --</option>';
            data.capitanes.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        } catch (e) { alert("Error al conectar con el servidor."); }
    };

    // Función de Login
    async function intentarLogin() {
        const nombre = document.getElementById("loginNombre").value;
        const pass = document.getElementById("loginPass").value;
        if (!nombre || !pass) return alert("Complete los datos");

        const btn = document.getElementById("btnLogin");
        btn.innerText = "Verificando...";
        
        try {
            const resp = await fetch(`${MI_URL}?action=login&nombre=${encodeURIComponent(nombre)}&pass=${encodeURIComponent(pass)}`);
            const result = await resp.json();

            if (result.success) {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("mainPanel").style.display = "block";
                document.getElementById("txtBienvenida").innerText = `Capitán: ${nombre}`;
                
                // Llenar select de observadores permitidos
                const selObs = document.getElementById("selectObservador");
                result.observadores.forEach(obs => {
                    selObs.innerHTML += `<option value="${obs}">${obs}</option>`;
                });
            } else {
                alert(result.message);
            }
        } catch (e) { alert("Error de red."); }
        btn.innerText = "INGRESAR AL PANEL";
    }

    // Cargar reportes del observador seleccionado
    async function cargarReportes() {
        const obs = document.getElementById("selectObservador").value;
        const selRep = document.getElementById("selectReporte");
        const loader = document.getElementById("loaderRep");
        
        if (!obs) return;
        
        selRep.disabled = true;
        loader.style.display = "block";
        document.getElementById("visorDetalle").style.display = "none";

        try {
            const resp = await fetch(`${MI_URL}?action=leerTodo&observador=${encodeURIComponent(obs)}`);
            baseDatos = await resp.json();
            
            selRep.innerHTML = '<option value="">-- Seleccione un reporte --</option>';
            if (baseDatos.length > 0) {
                baseDatos.forEach(r => {
                    selRep.innerHTML += `<option value="${r.id}">${r.fechaObs} - ${r.sitio} (${r.tipo})</option>`;
                });
                selRep.disabled = false;
            } else {
                selRep.innerHTML = '<option>Sin reportes este mes</option>';
            }
        } catch (e) { alert("Error al obtener reportes."); }
        loader.style.display = "none";
    }

    function mostrarDetalle() {
        const id = document.getElementById("selectReporte").value;
        const item = baseDatos.find(x => x.id == id);
        if(!item) return;

        document.getElementById("idFila").value = item.id;
        document.getElementById("datosBase").innerHTML = `
            <div class="data-row"><span class="data-label">Fecha Obs:</span> ${item.fechaObs}</div>
            <div class="data-row"><span class="data-label">Sitio:</span> ${item.sitio}</div>
        `;

        if(item.tipo.toLowerCase().includes("acto")) {
            document.getElementById("bloqueActo").classList.remove("hidden");
            document.getElementById("bloqueCondicion").classList.add("hidden");
            document.getElementById("datosActo").innerHTML = `
                <div class="data-row"><span class="data-label">Observado:</span> ${item.observado}</div>
                <div class="data-row"><span class="data-label">Estado:</span> ${item.estadoComportamiento}</div>
            `;
        } else {
            document.getElementById("bloqueCondicion").classList.remove("hidden");
            document.getElementById("bloqueActo").classList.add("hidden");
            document.getElementById("datosCondicion").innerHTML = `
                <div class="data-row"><span class="data-label">Descripción:</span> ${item.condicionDesc}</div>
                <div class="data-row"><span class="data-label">Responsables:</span> ${item.responsables}</div>
            `;
            document.getElementById("valFoto").innerHTML = item.foto !== "Sin foto" ? 
                `<img src="${item.foto}" class="img-evidencia" onclick="window.open('${item.foto}')">` : "<em>Sin foto</em>";
        }

        document.getElementById("visorDetalle").style.display = "block";
    }

    // Envío del Dictamen
    document.getElementById("formDictamen").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnEnviar");
        btn.disabled = true;
        btn.innerText = "Guardando...";

        const formData = new FormData(e.target);
        const params = new URLSearchParams(formData);

        try {
            await fetch(MI_URL, { method: 'POST', body: params, mode: 'no-cors' });
            alert("Evaluación guardada correctamente.");
            cargarReportes(); // Refrescar lista
        } catch (err) {
            alert("Error al guardar.");
        }
        btn.disabled = false;
        btn.innerText = "GUARDAR EVALUACIÓN";
    };
</script>
</body>
</html>
