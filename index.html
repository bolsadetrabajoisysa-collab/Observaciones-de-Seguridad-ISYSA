<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad ISYSA | Reporte de Observaciones</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --azul-prusia: #003153;
            --azul-claro: #004d82;
            --azul-acento: #007bff;
            --blanco: #ffffff;
            --gris-fondo: #f8fafc;
            --borde: #e2e8f0;
            --texto: #1e293b;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, var(--azul-prusia) 0%, var(--azul-claro) 100%);
            background-attachment: fixed;
            padding: 20px; 
            color: var(--texto);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { 
            max-width: 800px; 
            width: 100%;
            background: var(--blanco); 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            margin: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--borde);
        }

        .header img {
            max-width: 220px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 { 
            margin: 0;
            color: var(--azul-prusia); 
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        form { padding: 40px; }
        .form-group { margin-bottom: 20px; }

        .section { 
            margin: 30px 0;
            padding: 25px; 
            border-radius: 16px; 
            background-color: var(--gris-fondo);
            border: 1px solid var(--borde);
        }

        h3 { 
            color: var(--azul-claro);
            font-size: 1rem;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h3::before {
            content: "";
            width: 4px;
            height: 18px;
            background: var(--azul-prusia);
            border-radius: 4px;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 0.9rem;
            color: #475569;
        }

        input, select, textarea { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1.5px solid var(--borde); 
            border-radius: 12px; 
            font-size: 1rem;
            box-sizing: border-box;
        }

        .checkbox-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px; 
            padding: 15px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--borde);
        }

        .checkbox-item { 
            display: flex; 
            align-items: left;
            padding: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        button { 
            width: 100%; 
            background: var(--azul-prusia);
            color: white; 
            padding: 16px; 
            border: none; 
            border-radius: 14px; 
            font-size: 1.1rem; 
            font-weight: 700;
            cursor: pointer; 
            transition: all 0.2s;
        }

        button:disabled { background: #94a3b8; }
        .hidden { display: none; }
    </style>
</head>

        <h1>Observaciones de Seguridad</h1>
    </div>

    <form id="seguridadForm">
        <div class="form-group">
            <label>Correo Electrnico</label>
            <input type="email" name="correo" placeholder="ejemplo@isysa.com" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" name="fecha" id="fechaActual" required>
            </div>
            <div class="form-group">
                <label>Sitio</label>
                <select name="sitio" required>
                    <option value="">Seleccione lugar...</option>
                    <option value="Almacn">Almacn</option>
                    <option value="Biologa">Biologa</option>
                    <option value="Embarques">Embarques</option>
                    <option value="Molinos">Molinos</option>
                    <option value="Oficinas">Oficinas</option>
                    <option value="Registro (Caseta)">Registro (Caseta)</option>
                    <option value="Taller de Mantto. Industrial">Taller de Mantto. Industrial</option>
                     <option value="Taller de Mantto. Automotriz">Taller de Mantto. Automotriz</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Observador</label>
            <input type="text" list="listaObservadores" name="observador" placeholder="Nombre de quien observa" required>
            <datalist id="listaObservadores"></datalist>
        </div>
        <div class="form-group">
            <label>Tipo de Observacin</label>
            <select id="tipoObservacion" name="tipoObservacion" onchange="toggleSections()" required>
                <option value="">-- Seleccione una opcin --</option>
                <option value="acto">Observacin de Seguridad</option>
                <option value="condicion">Condicin Insegura</option>
            </select>
        </div>
        <div class="form-group">
            <label>Persona Observada</label>
            <input type="text" list="listaObservados" name="observado" placeholder="Nombre de quien es observado" required>
            <datalist id="listaObservados"></datalist>
        </div>
        <div id="seccionActo" class="section hidden">
            <h3>I. OBSERVACIN DE SEGURIDAD</h3>
                        <label style="margin-top:15px">Realiza actividades de forma segura?</label>
            <select name="actividadSegura" id="actividadSegura" onchange="toggleEvita()">
                <option value="SI">S</option>
                <option value="NO">NO</option>
            </select>

            <div id="queEvita" class="hidden">
                <label>Razn detectada:</label>
                <select name="razonInsegura">
                    <option value="Equipos Inadecuados">Equipos inadecuados</option>
                    <option value="Falta de Supervisin">Falta de supervisin</option>
                    <option value="Presin de tiempo">Presin de tiempo</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <label>Se cuenta con lo necesario para hacer la actividad de forma segura?</label>
            <select name="provisto" id="provistoSelect" onchange="toggleProvisto()">
                <option value="SI">S</option>
                <option value="NO">NO</option>
            </select>

            <div id="queFalta" class="hidden">
                <label>Especifique faltante:</label>
                <div class="checkbox-grid">
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="Capacitacin"> Capacitacin</label>
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="Herramientas"> Herramientas</label>
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="EPP"> Equipo de Proteccin (EPP)</label>
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="Materiales"> Materiales</label>
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="Equipos adecuados"> Equipos adecuados</label>
                    <label class="checkbox-item"><input type="checkbox" name="falta" value="Anlisis">Falta el anlisis previo de la tarea para identificar los peligros</label>
                     <label class="checkbox-item"><input type="checkbox" name="falta" value="Controles">Falta instalar los controles adecuados para evitar un accidente</label>
                </div>
            </div>

            <label style="margin-top:15px">Estado identificado:</label>
            <select name="estadoComportamiento">
                <option value="Fatiga">Fatiga</option>
                <option value="Prisa">Prisa</option>
                <option value="Frustracin">Frustracin</option>
                <option value="Exceso de confianza">Exceso de confianza</option>
            </select>
        </div>

        <div id="seccionCondicion" class="section hidden">
            <h3>II. CONDICIN INSEGURA</h3>
            <label>Descripcin del riesgo detectado</label>
            <textarea id="condicionDesc" name="descripcionCondicion" rows="3" placeholder="Detalle la falla o riesgo..."></textarea>
            
            <label style="margin-top:15px">Evidencia Fotogrfica</label>
            <input type="file" id="fotoFile" accept="image/*" style="border:none; padding:10px 0;">

            <label style="margin-top:15px">Responsables de atencin</label>
            <div class="checkbox-grid">
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Biol. Leonel De Jesus Perera Ak"> Biol. Leonel De Jesus Perera Ak</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Lic. Rafael Jesus Perez Avila"> Lic. Rafael Jesus Perez Avila</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="QI. Gustavo Jauregui Mejia"> QI. Gustavo Jauregui Mejia</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Mario Guzman Ordaz"> Ing. Mario Guzman Ordaz</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Roberto Daniel Orozco De La Cruz"> Ing. Roberto Daniel Orozco De La Cruz</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Alberto Pastor Zamudio Rodriguez"> Ing. Alberto Pastor Zamudio Rodriguez</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Julio Cesar Lopez Poot"> Ing. Julio Cesar Lopez Poot</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Imer Sebastian Maldonado Marrufo"> Ing. Imer Sebastian Maldonado Marrufo</label>

                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Ing. Jenniffer Basulto Espadas"> Ing. Jenniffer Basulto Espadas</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="QI. Sergio Alberto Maldonado Perez"> QI. Sergio Alberto Maldonado Perez</label>
                <label class="checkbox-item"><input type="checkbox" class="resp-check" value="Biol. Carlos Eduardo Olivera Calderon"> Biol. Carlos Eduardo Olivera Calderon</label>
            </div>
        </div>

        <button type="submit" id="btnEnviar">Guardar Reporte</button>
    </form>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwsrrfDa2ek4ckK4qGL-2dX_faWxKYd-KipVgaqHmi1CWGSBE3km6917IISComxdx1o/exec";

    async function cargarListas() {
        try {
            const response = await fetch(scriptURL);
            const data = await response.json();
            const dlObservador = document.getElementById('listaObservadores');
            const dlObservado = document.getElementById('listaObservados');
            if(data.observadores) data.observadores.forEach(n => { let o = document.createElement('option'); o.value = n; dlObservador.appendChild(o); });
            if(data.observados) data.observados.forEach(n => { let o = document.createElement('option'); o.value = n; dlObservado.appendChild(o); });
        } catch (e) { console.log("Listas no cargadas"); }
    }

    window.onload = () => {
        document.getElementById('fechaActual').valueAsDate = new Date();
        cargarListas();
    };

    function toggleSections() {
        const tipo = document.getElementById('tipoObservacion').value;
        document.getElementById('seccionActo').classList.toggle('hidden', tipo !== 'acto');
        document.getElementById('seccionCondicion').classList.toggle('hidden', tipo !== 'condicion');
    }

    function toggleProvisto() {
        const val = document.getElementById('provistoSelect').value;
        document.getElementById('queFalta').classList.toggle('hidden', val === 'SI');
    }

    function toggleEvita() {
        const val = document.getElementById('actividadSegura').value;
        document.getElementById('queEvita').classList.toggle('hidden', val === 'SI');
    }

    document.getElementById('seguridadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const tipo = document.getElementById('tipoObservacion').value;
        const btn = document.getElementById('btnEnviar');
        
        // Corregido: Obtener responsables correctamente
        const responsablesArr = Array.from(document.querySelectorAll('.resp-check:checked')).map(cb => cb.value.trim());
        const responsablesTexto = responsablesArr.join(", ");

        if (tipo === 'condicion') {
            const desc = document.getElementById('condicionDesc').value;
            if (!desc || responsablesArr.length === 0) {
                alert(" Completa descripcin y selecciona al menos un responsable.");
                return;
            }
        }

        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const formData = new FormData(this);
        const payload = {};
        formData.forEach((v, k) => {
            if (k !== 'fotografia') {
                payload[k] = v;
            }
        });
        payload.responsables = responsablesTexto;

        const fileInput = document.getElementById('fotoFile');
        if (tipo === 'condicion' && fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                payload.fotografia = ev.target.result;
                enviar(payload, btn); 
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            payload.fotografia = "";
            enviar(payload, btn);
        }
    });

    async function enviar(payload, btn) {
        const params = new URLSearchParams();
        for (const k in payload) params.append(k, payload[k]);

        try {
            if (payload.tipoObservacion === 'condicion') {
                await generarPDF(payload);
            }

            await fetch(scriptURL, { method: "POST", body: params, mode: 'no-cors' });

            alert(" Reporte guardado y PDF generado!");
            location.reload();
        } catch (error) {
            console.error("Error:", error);
            alert(" Error al procesar datos.");
            btn.disabled = false;
            btn.innerText = "Guardar Reporte";
        }
    }

    async function generarPDF(datos) {
        const { jsPDF } = window.jspdf;
